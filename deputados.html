<body>

<!-- CARGA JSON-->
<script>

/*
    1 - busca en localStorage
    2 - busca en servidor
        2.1 almacena en localStorage
    
    
*/

    function CheckDeputados(){
        let myStorage = window.localStorage;
        let deputados;

        if(localStorage.getItem('deputados')){
            
            console.log('fetching localStorage');

            deputados = myStorage.getItem('deputados');
            Chart();
        

        } else {
            console.log('No data found in localStorage');
            
            StorageDeputados(myStorage, deputados);
        }
    }

    function StorageDeputados(myStorage, deputados){

        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            let myObj = JSON.parse(this.responseText);
            console.log(this.status);

            myObj = JSON.stringify(myObj);

            deputados = myStorage.setItem('deputados',myObj);
            Chart();
        };
        }
        xmlhttp.open("GET", "https://raw.githubusercontent.com/dancuervo/palantir/master/archivo/archivado.JSON", true);
        console.log('open request');
        xmlhttp.send();
        console.log('sending request');
    }
    // CHART SCRIPT
    function Chart(){
        
        if(! window.localStorage.getItem('deputados')){
            
            CheckDeputados();

        } else {
            console.log('recuperando json');
            //carga JSON 'deputados' y crea chart
            var deputados = window.localStorage.getItem('deputados');
            deputados = JSON.parse(deputados);
            //console.log('json recuperado ' + deputados.deputados.deputado[0].condicao);
            
            //estrutura datos del JSON deputados
            
            var i, num_deputados, partidos,
            total_deputados = deputados.deputados.deputado.length;
            function fun_total_deputados(){
                document.getElementById('total_deputados').innerHTML = total_deputados;
            }

            fun_total_deputados();
                    
            console.log( 'total deputados ' + total_deputados );

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
            ['Mushrooms', 3],
            ['Onions', 1],
            ['Olives', 1],
            ['Zucchini', 1],
            ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'Partidos',
                        'width':400,
                        'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        }
        }

    }

CheckDeputados();    


</script>

</html>
